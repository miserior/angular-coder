<div>
    <form [formGroup]="alumnoForm" (Submit)="onSubmit()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" formControlName="apellido">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" formControlName="edad">

        @if (isNombreInvalid) {
            <div class="error">El nombre es obligatorio y debe tener al menos 2 caracteres.</div>
        }

        <button type="submit">Agregar Alumno</button>
    </form>
</div>

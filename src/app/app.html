<mat-drawer-container class="app-container" autosize>

  <!-- 1. Sidenav con título, iconos y separador -->
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <div class="sidenav-header">
      <h2 class="mat-h2">Menú</h2>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <!-- 2. Resaltado de ruta activa con routerLinkActive -->
      <a mat-list-item routerLink="/alumnos" routerLinkActive="active-link" (click)="drawer.toggle()">
        <mat-icon matListItemIcon>school</mat-icon>
        <span matListItemTitle>Alumnos</span>
      </a>
      <a mat-list-item routerLink="/clases" routerLinkActive="active-link" (click)="drawer.toggle()">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Clases</span>
      </a>
      <a mat-list-item routerLink="/cursos" routerLinkActive="active-link" (click)="drawer.toggle()">
        <mat-icon matListItemIcon>book</mat-icon>
        <span matListItemTitle>Cursos</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Contenedor del contenido principal -->
  <mat-drawer-content>
    <!-- 3. Toolbar con color, sombra y espaciador -->
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button mat-icon-button (click)="drawer.toggle()" title="Abrir/Cerrar menú">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi Aplicación de una escuela</span>

      <!-- Este espaciador empuja lo siguiente a la derecha -->
      <span class="spacer"></span>

      <button mat-icon-button title="Perfil de usuario">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- 4. Contenido principal con padding y router-outlet -->
    <main class="content">
      <!-- Aquí es donde Angular cargará los componentes según la ruta -->
      <app-alumnos></app-alumnos>
    </main>
  </mat-drawer-content>

</mat-drawer-container>
